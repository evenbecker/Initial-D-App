<div class="container-xxl mt-5 px-5"  data-bs-theme="orange">
  <div class="row row-cols-1 row-cols-md-2 g-4" *ngIf="filteredCars.length > 0">
    <h1 class="center m-5 mycolor">Brand: {{ filterValue }}</h1>
  </div>
  <div class="row row-cols-1 row-cols-md-2 g-4" *ngIf="filteredCars.length < 1">
    <h1 class="mycolor">No Cars for this brand: {{ filterValue }}</h1>
  </div>
  <div class="row row-cols-1 row-cols-md-2 g-4" *ngIf="cars">
    <div class="col" *ngFor="let car of filteredCars">
      <div class="card">
        <a routerLink="/Cars/id/{{ car.id }}">
          <img
            [src]="car.imageSrc | safeResourceUrl"
            class="card-img-top"
            alt="No Image"
          />
        </a>
        <div class="card-body">                    
          <span class="span-text">{{ car.name }}</span>
                  <button
          *ngIf="userAgent == 'Visitor' && filterId == 0"
          routerLink="/Cars/id/{{ car.id }}"
          type="button"
          class="btn btn-dark float-end"
        >
          Enlarge
        </button>
        <button
          *ngIf="userAgent == 'Admin' && filterId == 0"
          type="button"
          class="btn btn-danger"
          (click)="DeleteCar(car.id)"
        >
          Delete
        </button>
        <button
          *ngIf="userAgent == 'Admin' && filterId == 0"
          routerLink="/Admin/Edit/{{ car.id }}"
          type="button"
          class="btn btn-success"
        >
          Edit
        </button>
        </div>

      </div>
    </div>
  </div>
</div>
